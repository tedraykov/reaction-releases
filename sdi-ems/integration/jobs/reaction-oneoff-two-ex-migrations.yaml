apiVersion: v1
kind: Pod
metadata:
  name: oneoffjob-2x-migrations
  namespace: integration
  labels:
    app: oneoffjob-2x-migrations
spec:
  restartPolicy: Never
  containers:
  - name: runner
    image: 816897914983.dkr.ecr.us-east-1.amazonaws.com/reaction-one-off-tools:b1f373c
    imagePullPolicy: Always
    command:
      - node
      - --max-old-space-size=8192
      - --trace-warnings
      - /opt/reaction-one-off-tools/2x-migrations/main.js
    envFrom:
      - configMapRef:
          name: reaction-core-worker
    env:
      - name: MONGO_URL
        valueFrom:
          secretKeyRef:
            name: reaction-core-worker
            key: MONGO_URL
      - name: REACTION_LOG_LEVEL
        value: DEBUG
    resources:
      requests:
        cpu: 2
        memory: "8Gi"
