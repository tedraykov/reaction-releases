apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: reaction-etl-content-feed
  namespace: integration
spec:
  releaseName: reaction-etl-content-feed
  chart:
    git: git@github.com:sportsdirect/sdi-releases.git
    path: charts/reaction-outbound-content-feed
    ref: reaction-core/v3
  helmVersion: v3
  values:
    annotations:
      iam.amazonaws.com/role: sdi-ems-integration-reaction-job-outbound-content-feed
    fullnameOverride: reaction-etl-content-feed
    imagePullSecret: reaction-docker-hub
    image:
      tag: 818f5d7
    schedule: "0 4 * * *"
    config:
      batchSize: 1000
      cloudName: eastern-dev
      cloudFolder: 0
      kmsKeyArn: arn:aws:kms:us-east-1:225761155017:key/e4294918-f196-4269-8294-8cfc8377a002
      pricebookIdPerm: ems-usd-perm-prices
      pricebookIdRetail: ems-usd-retail-prices
      pricebookIdSale: ems-usd-sale-prices
      pricebookIdMember: ems-member-pricing
      s3ExternalExportBucketName: sdi-ems-integration-feeds-outbound-content
      s3InternalExportBucketName: sdi-ems-integration-feeds-ocf
      siteCode: EMS
      storefrontBaseUrl: https://integration.ems-test.io
      vendorFilePrefix: "RC"
    resources:
      requests:
        memory: 3Gi
        cpu: "1"
      limits:
        memory: 4Gi
        cpu: "2"
