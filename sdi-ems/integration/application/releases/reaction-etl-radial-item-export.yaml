apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: reaction-etl-radial-item-export
  namespace: serverless
spec:
  releaseName: reaction-etl-radial-item-export
  chart:
    git: git@github.com:sportsdirect/sdi-releases.git
    path: charts/serverless-deploy
    ref: develop
  helmVersion: v3
  values:
    annotations:
      iam.amazonaws.com/role: sdi-ems-integration-serverless-deploy
    environment:
      KAFKA_TOPIC_RADIAL_ITEM_EXPORT_STATUS: etl.radial-item-export.status.json-gen1
      KAFKA_PARTITIONS: 3
      SITE_CODE: EMS
      JAEGER_ENDPOINT: http://jaeger-collector.tracing.svc.cluster.local:14268/api/traces
      SKIP_INVOCATION: false
      REACTION_LOG_LEVEL: INFO
    secretRefs:
      - mongodb
    package:
      name: reaction-etl-radial-item-export
      version: d5c0a28
