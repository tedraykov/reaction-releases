apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: reaction-admin
  namespace: integration
spec:
  releaseName: reaction-admin
  chart:
    git: git@github.com:sportsdirect/sdi-releases.git
    path: charts/reaction-admin
    ref: feature/reaction-admin
  helmVersion: v3
  values:
    config:
      oauth2IdpPublicChangePasswordUrl: https://integration.ems-test.io/account?email=EMAIL&from=FROM
      oauth2PublicUrl: https://auth-integration.ems-test.io
      publicGraphqlApiUrlHttp: https://api-integration.ems-test.io/graphql
      publicFilesBaseUrl: https://api-integration.ems-test.io
      publicI18nBaseUrl: https://api-integration.ems-test.io
      publicStorefrontHomeUrl: https://integration.ems-test.io
      rootUrl: https://admin-integration.ems-test.io
    ingress:
      enabled: true
      hosts:
        - host: admin-integration.ems-test.io
          paths: ['/']
