apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: reaction-outbound-content-feed
  namespace: production
spec:
  releaseName: reaction-outbound-content-feed
  chart:
    git: git@github.com:sportsdirect/sdi-releases.git
    path: charts/reaction-outbound-content-feed
    ref: develop
  values:
    annotations:
      iam.amazonaws.com/role: arn:aws:iam::875618166390:role/sdi-ems-production-reaction-job-outbound-content-feed
    imagePullSecret: reaction-docker-hub
    image:
      tag: 30562f2
    schedule: "0 4 * * *"
    config:
      batchSize: 1000
      cloudName: eastern
      cloudFolder: 0
      jaegerEndpoint: http://jaeger-collector.ems-production.k8s.frasers.io/api/traces
      kafkaBootstrapServers: "b-1.production.p9ku7n.c4.kafka.us-east-1.amazonaws.com:9092,b-2.production.p9ku7n.c4.kafka.us-east-1.amazonaws.com:9092,b-3.production.p9ku7n.c4.kafka.us-east-1.amazonaws.com:9092"
      kmsKeyArn: arn:aws:kms:us-east-1:875618166390:key/7f8554d7-d6db-4db5-9acf-272283ff0306
      mongoDbHost: 
      mongoDbName: ems-production
      pricebookIdPerm: ems-usd-perm-prices
      pricebookIdRetail: ems-usd-retail-prices
      pricebookIdSale: ems-usd-sale-prices
      pricebookIdMember: ems-member-pricing
      s3ExternalExportBucketName: sdi-ems-production-feeds-outbound-content
      s3InternalExportBucketName: sdi-ems-production-feeds-ocf
      siteCode: EMS
      storefrontBaseUrl: https://boris.ems.com
    resources:
      requests:
        memory: 3Gi
        cpu: "1"
      limits:
        memory: 4Gi
        cpu: "2"
