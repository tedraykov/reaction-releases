apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: reaction-search-toolbox
  namespace: production
spec:
  releaseName: reaction-search-toolbox
  chart:
    git: git@github.com:sportsdirect/sdi-releases.git
    path: charts/reaction-search-toolbox
    ref: develop
  values:
    imagePullSecret: reaction-docker-hub
    image:
      repository: reactioncommerce/reaction-search-toolbox
      tag: "31befc43fcae33ae6e1a15c015e718b8aed3d20a"
    config:
      rsDb: ems-production
      rsElasticUrl: https://vpc-production-storefront-bqztylrrrcalisngun4njcgjna.us-east-1.es.amazonaws.com:443
      kafkaBootstrapServers: "b-1.production.p9ku7n.c4.kafka.us-east-1.amazonaws.com:9092,b-2.production.p9ku7n.c4.kafka.us-east-1.amazonaws.com:9092,b-3.production.p9ku7n.c4.kafka.us-east-1.amazonaws.com:9092"
      rsKafkaConnectUrl: http://reaction-kafka-connect:8082
      rsMongoUrl: 
      rsZookeeper: "z-1.production.p9ku7n.c4.kafka.us-east-1.amazonaws.com:2181,z-2.production.p9ku7n.c4.kafka.us-east-1.amazonaws.com:2181,z-3.production.p9ku7n.c4.kafka.us-east-1.amazonaws.com:2181"
      rsIndexVersion: '12'
      rsTopic: 'reaction.cdc.search.catalog.json-gen2'
    resources:
      requests:
        memory: 1Gi
        cpu: "1"
      limits:
        memory: 2Gi
        cpu: "2"
    #ttlSecondsAfterFinished: 86400000
