  namespace: serverless
spec:
  releaseName: reaction-etl-image-import
  chart:
    git: git@github.com:sportsdirect/sdi-releases.git
    path: charts/serverless-deploy
    ref: develop
  values:
    annotations:
      iam.amazonaws.com/role: arn:aws:iam::875618166390:role/sdi-ems-production-serverless-deploy
    environment:
      CLOUDINARY_CLOUD_NAME: eastern
      JAEGER_ENDPOINT: http://jaeger-collector.ems-production.k8s.frasers.io:14268/api/traces
      REACTION_LOG_LEVEL: INFO
      SKIP_INVOCATION: true
    secrets:
      CLOUDINARY_API_KEY: 
      CLOUDINARY_API_SECRET: 
    package:
      name: reaction-etl-image-import
      version: b05dd7b
