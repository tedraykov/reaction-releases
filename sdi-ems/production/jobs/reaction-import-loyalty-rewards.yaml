apiVersion: v1
kind: Pod
metadata:
  name: reaction-import-loyalty-rewards
  namespace: production
  annotations:
    iam.amazonaws.com/role: arn:aws:iam::875618166390:role/sdi-ems-production-reaction-job-loyalty-rewards-import
  labels:
    app.kubernetes.io/name: reaction-import
    app.kubernetes.io/instance: reaction-import-loyalty-rewards
spec:
  restartPolicy: Never
  imagePullSecrets:
    - name: reaction-docker-hub
  containers:
  - name: runner
    image: sportsdirect/reaction-etl-loyalty:latest
    command: [ "make", "initial-rewards-import" ]
    # This provides: MONGO_HOST, MONGO_DB, GRAFANA_AUTH_TOKEN, CLOUDFLARE_CLIENT_ID, CLOUDFLARE_CLIENT_SECRET
    env:
      - name: MONGO_URL
        valueFrom:
          secretKeyRef:
            name: reaction-core-worker
            key: MONGO_URL
      - name: BUCKET_NAME
        value: sdi-ems-production-loyalty-rewards-import
      - name: START_AT
        value: "0"
    imagePullPolicy: Always
    resources:
      requests:
        cpu: 2
        memory: "1028M"
