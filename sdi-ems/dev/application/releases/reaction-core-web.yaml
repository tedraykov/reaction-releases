      listrakTransactionListId: "345286"
      listrakTransactionFields: "{\"subject\":6451,\"html\":6452}"
      listrakMasterListId: "345214"
      listrakContactFields: "{\"firstName\":5855,\"lastName\":5856,\"source\":5363}"
