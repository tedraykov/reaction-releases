apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reaction-etl-import-seo-metadata
  namespace: serverless
spec:
  interval: 3m
  chart:
    spec:
      chart: "./charts/serverless-deploy"
      sourceRef:
        kind: GitRepository
        name: flux2-sync
        namespace: flux
  values:
    annotations:
      iam.amazonaws.com/role: arn:aws:iam::515351286748:role/sdi-ems-dev-serverless-deploy
    environment:
      JAEGER_ENDPOINT: http://jaeger-collector.dev.k8s.ems-test.io/api/traces
      KAFKA_PARTITIONS: 3
      KAFKA_TOPIC_IMPORT_SEO_METADATA: etl.import-seo-metadata.seo-metadata.json-gen1
      REACTION_LOG_FORMAT: json
      REACTION_LOG_LEVEL: INFO
      SITE_CODE: EMS
      SKIP_INVOCATION: false
    package:
      name: reaction-etl-import-seo-metadata
      version: 0da0f94
