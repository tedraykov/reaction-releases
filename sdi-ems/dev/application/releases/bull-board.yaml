apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: bull-board
  namespace: dev
spec:
  interval: 3m
  chart:
    spec:
      chart: "./charts/bull-board"
      sourceRef:
        kind: GitRepository
        name: flux2-sync
        namespace: flux
  values:
    config:
      boardTitle: "EMS Dev"
      boardLogoPath: "https://www.ems.com/assets/76735912.svg"
      queues: setPromotionState,checkExistingCarts,sendEmail
    image:
      tag: 1.0.0
    ingress:
      enabled: true
      annotations:
        ingress.kubernetes.io/ssl-redirect: 'false'
      ingressClassName: nginx
      hosts:
        - host: bull-dev.ems-test.io
          paths: ['/']
