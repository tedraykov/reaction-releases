apiVersion: v1
kind: Pod
metadata:
  name: reaction-import-accounts
  namespace: staging
  annotations:
    iam.amazonaws.com/role: arn:aws:iam::551763058466:role/sdi-ems-staging-reaction-job-accounts-import
  labels:
    app.kubernetes.io/name: reaction-import
    app.kubernetes.io/instance: reaction-import-accounts
spec:
  restartPolicy: Never
  containers:
  - name: runner
    image: 816897914983.dkr.ecr.us-east-1.amazonaws.com/reaction-etl-accounts-import:39b6696
    imagePullPolicy: Always
    imagePullSecrets:
      - name: reaction-docker-hub
    command:
      - node
      - --max-old-space-size=8192
      - /home/node/app/main.js
    env:
      - name: GROUP_ID
        value: "FF6RHwk7KQjmzh2Fj"
      - name: OBFUSCATE_EMAIL
        value: true
      - name: MONGO_URL
        valueFrom:
          secretKeyRef:
            name: reaction-core-worker
            key: MONGO_URL
      - name: S3_BUCKET
        valueFrom:
          configMapKeyRef:
            name: buckets
            key: BUCKET_FEEDS_WEB_CUSTOMER
      - name: S3_FILE_KEY
        value: test_customers_20200312.xml
      - name: SHOP_ID
        value: 66
    resources:
      requests:
        memory: "8Gi"
