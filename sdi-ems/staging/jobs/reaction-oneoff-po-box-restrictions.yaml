apiVersion: v1
kind: Pod
metadata:
  name: oneoffjob-add-po-box-restrictions
  namespace: staging
  labels:
    app: oneoffjob-add-po-box-restrictions
spec:
  restartPolicy: Never
  containers:
  - name: runner
    image: 816897914983.dkr.ecr.us-east-1.amazonaws.com/reaction-one-off-tools:1ef0f6d
    imagePullPolicy: Always
    command:
      - node
      - --max-old-space-size=1024
      - --trace-warnings
      - /opt/reaction-one-off-tools/add-usps-priority-shipping-restriction/main.js
    envFrom:
      - configMapRef:
          name: reaction-core-worker
    env:
      - name: MONGO_URL
        valueFrom:
          secretKeyRef:
            name: reaction-core-worker
            key: MONGO_URL
      - name: REACTION_LOG_LEVEL
        value: DEBUG
      - name: SHOP_ID
        value: "66"
    resources:
      requests:
        cpu: 1
        memory: "1Gi"
