apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reaction-kafka-connect
  namespace: staging
spec:
  interval: 3m
  chart:
    spec:
      chart: "./charts/reaction-kafka-connect"
      sourceRef:
        kind: GitRepository
        name: flux2-sync
        namespace: flux
  values:
    horizontalPodAutoscaler:
      enabled: true
      averageUtilization: 70
      min: 1
      max: 5
    image:
      repository: 816897914983.dkr.ecr.us-east-1.amazonaws.com/reaction-kafka-connect
      tag: 13985b30e691499150ff026255bb6fdf05e531a3
    imagePullSecrets:
      - name: reaction-docker-hub
    config:
      connectBootstrapServers: "b-1-ems-staging-kafka.staging.k8s.ems.io:9092,b-2-ems-staging-kafka.staging.k8s.ems.io:9092,b-3-ems-staging-kafka.staging.k8s.ems.io:9092"
      connectRestAdvertisedHostName: kafka-connect-staging.ems-test.io
    resources:
      requests:
        memory: 2Gi
        cpu: "1"
      limits:
        memory: 3Gi
        cpu: "2"