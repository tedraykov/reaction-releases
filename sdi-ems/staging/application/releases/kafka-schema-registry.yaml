apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kafka-schema-registry
  namespace: staging
spec:
  interval: 3m
  chart:
    spec:
      chart: "./charts/cp-schema-registry"
      sourceRef:
        kind: GitRepository
        name: flux2-sync
        namespace: flux
  values:
    fullnameOverride: kafka-schema-registry
    kafka:
      bootstrapServers: "PLAINTEXT://b-1-ems-staging-kafka.staging.k8s.ems-test.io:9092,PLAINTEXT://b-2-ems-staging-kafka.staging.k8s.ems-test.io:9092,PLAINTEXT://b-3-ems-staging-kafka.staging.k8s.ems-test.io:9092"