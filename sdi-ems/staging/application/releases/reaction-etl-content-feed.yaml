apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: reaction-etl-content-feed
  namespace: staging
spec:
  releaseName: reaction-etl-content-feed
  chart:
    git: git@github.com:sportsdirect/sdi-releases.git
    path: charts/reaction-outbound-content-feed
    ref: develop
  values:
    annotations:
      iam.amazonaws.com/role: arn:aws:iam::551763058466:role/sdi-ems-staging-reaction-job-outbound-content-feed
    fullnameOverride: reaction-etl-content-feed
    imagePullSecret: reaction-docker-hub
    image:
      tag: 66d86a3
    schedule: "0 4 * * *"
    config:
      batchSize: 1000
      cloudName: eastern-dev
      cloudFolder: 0
      jaegerEndpoint: http://jaeger-collector.staging.k8s.ems-test.io/api/traces
      kafkaBootstrapServers: 'b-1.staging.zby85f.c5.kafka.us-east-1.amazonaws.com:9092,b-2.staging.zby85f.c5.kafka.us-east-1.amazonaws.com:9092,b-3.staging.zby85f.c5.kafka.us-east-1.amazonaws.com:9092'
      kmsKeyArn: arn:aws:kms:us-east-1:225761155017:key/e4294918-f196-4269-8294-8cfc8377a002
      mongoUrl: 
      pricebookIdPerm: ems-usd-perm-prices
      pricebookIdRetail: ems-usd-retail-prices
      pricebookIdSale: ems-usd-sale-prices
      pricebookIdMember: ems-member-pricing
      s3ExternalExportBucketName: sdi-ems-staging-feeds-outbound-content
      s3InternalExportBucketName: sdi-ems-staging-feeds-ocf
      siteCode: EMS
      storefrontBaseUrl: https://staging.ems-test.io
    resources:
      requests:
        memory: 3Gi
        cpu: "1"
      limits:
        memory: 4Gi
        cpu: "2"
