apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reaction-sftp-to-radial-ocf
  namespace: staging
spec:
  interval: 3m
  chart:
    spec:
      chart: "./charts/reaction-sftp-client"
      sourceRef:
        kind: GitRepository
        name: flux2-sync
        namespace: flux
  values:
    annotations:
      iam.amazonaws.com/role: arn:aws:iam::551763058466:role/sdi-ems-staging-reaction-job-sftp-to-radial-ocf
    fullnameOverride: reaction-sftp-to-radial-ocf
    image:
      tag: 9105c00
    schedule: "0 9 * * *"
    config:
      sftpClientPassword: 
      sftpClientSource: s3://sdi-ems-staging-feeds-outbound-content
      sftpClientTarget: sftp://ftp.gsipartners.com/testing
      sftpClientUsername: emsmpftp
