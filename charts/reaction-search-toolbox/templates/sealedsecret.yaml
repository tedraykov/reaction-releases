{{- $fullName := include "reaction-search-toolbox.fullname" . -}}
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: {{ $fullName }}
  labels:
    app.kubernetes.io/name: {{ include "reaction-search-toolbox.name" . }}
    app.kubernetes.io/component: search
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ include "reaction-search-toolbox.chart" . }}
  annotations:
    sealedsecrets.bitnami.com/cluster-wide: "true"
spec:
  encryptedData:
    RS_MONGO_URL: {{ required "config.rsMongoUrl not defined." .Values.config.rsMongoUrl }}
