{{- if .Values.ingress.admin.enabled -}}
{{- $fullName := include "hydra.fullname" . -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}-admin
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "hydra.labels" . | indent 4 }}
  {{- with .Values.ingress.admin.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
{{- if .Values.ingress.admin.tls }}
  tls:
  {{- range .Values.ingress.admin.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
  {{- range .Values.ingress.admin.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          - pathType: Prefix
        {{- range .paths }}
            path: {{ . }}
            backend:
              service:
                name: {{ $fullName }}-admin
                port: http
        {{- end }}
  {{- end }}
{{- end }}
