apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
metadata:
  name: "{{ .Release.Name }}"
  labels:
    app: "{{ .Release.Name }}"
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    monitoring: "{{ .Values.service.serviceMonitorLabel }}"
spec:
  endpoints:
  - interval: 30s
    port: http
  selector:
    matchLabels:
      app: "{{ .Release.Name }}"
