{{- if .Values.segmentAnalytics.enabled -}}
{{- $fullName := include "reaction-storefront.fullname" . -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $fullName }}-segmentanalytics
  labels:
    app.kubernetes.io/name: {{ $fullName }}
    app.kubernetes.io/component: frontend
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ $fullName }}
data:
  SEGMENT_ANALYTICS_SKIP_MINIMIZE: {{ required "segmentAnalytics.skipMinimize not defined." .Values.segmentAnalytics.skipMinimize | quote }}
{{- end -}}
