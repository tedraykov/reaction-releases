{{- if .Values.contentstack.enabled -}}
{{- $fullName := include "reaction-core.fullname" . -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $fullName }}-orderexport
  labels:
    app.kubernetes.io/name: {{ $fullName }}
    app.kubernetes.io/component: frontend
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ $fullName }}
data:
  ORDER_EXPORT_RADIAL_URL: {{ required "orderExport.radialUrl is not defined." .Values.orderExport.radialUrl | quote }}
{{- end -}}
