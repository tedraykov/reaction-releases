{{- $fullName := include "reaction-core.fullname" . -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $fullName }}-orderexport
  labels:
    app.kubernetes.io/name: {{ include "reaction-core.name" . }}
    app.kubernetes.io/component: core
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ include "reaction-core.chart" . }}
data:
  ORDER_EXPORT_RADIAL_URL: {{ required "orderExport.radialUrl is not defined." .Values.orderExport.radialUrl | quote }}
