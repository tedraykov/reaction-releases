{{- $fullName := include "reaction-core.fullname" . -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $fullName }}-inventory
  labels:
    app.kubernetes.io/name: {{ include "reaction-core.name" . }}
    app.kubernetes.io/component: core
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ include "reaction-core.chart" . }}
data:
  INVENTORY_PLUGIN_BATCH_CONSUME_SIZE: {{ required "inventory.pluginBatchConsumeSize is not defined." .Values.inventory.pluginBatchConsumeSize | quote }}
  SHIPPABLE_INVENTORY_CONSUMER_ENABLED: {{ required "inventory.shippableInventoryConsumerEnabled is not defined." .Values.inventory.shippableInventoryConsumerEnabled | quote }}
