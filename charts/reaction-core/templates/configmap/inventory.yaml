apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-inventory
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}
    app.kubernetes.io/component: core
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ include "reaction-core.chart" . }}
data:
  INVENTORY_PLUGIN_BATCH_CONSUME_SIZE: {{ required "inventory.pluginBatchConsumeSize is not defined." .Values.inventory.pluginBatchConsumeSize | quote }}
