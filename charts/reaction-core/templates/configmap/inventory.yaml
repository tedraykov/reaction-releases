{{- if .Values.contentstack.enabled -}}
{{- $fullName := include "reaction-core.fullname" . -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $fullName }}-inventory
  labels:
    app.kubernetes.io/name: {{ $fullName }}
    app.kubernetes.io/component: frontend
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ $fullName }}
data:
  INVENTORY_PLUGIN_BATCH_CONSUME_SIZE: {{ required "inventory.pluginBatchConsumeSize is not defined." .Values.inventory.pluginBatchConsumeSize | quote }}
{{- end -}}
