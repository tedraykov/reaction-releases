{{- $fullName := include "reaction-core.fullname" . -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $fullName }}-radial
  labels:
    app.kubernetes.io/name: {{ include "reaction-core.name" . }}
    app.kubernetes.io/component: core
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ include "reaction-core.chart" . }}
data:
  RADIAL_STORE_ID: {{ required "radial.storeId not defined." .Values.radial.storeId | quote }}
  RADIAL_MODE: {{ required "radial.mode not defined." .Values.radial.mode | quote }}
