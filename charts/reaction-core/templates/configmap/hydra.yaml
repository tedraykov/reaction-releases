{{- $fullName := include "reaction-core.fullname" . -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $fullName }}-hydra
  labels:
    app.kubernetes.io/name: {{ $fullName }}
    app.kubernetes.io/component: frontend
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ $fullName }}
data:
  HYDRA_ADMIN_URL: {{ required "hydra.adminUrl not defined." .Values.hydra.adminUr | quote }}
  HYDRA_OAUTH2_INTROSPECT_URL: {{ required "hydra.oauth2IntrospectUrl not defined." .Values.hydra.oauth2IntrospectUrl | quote }}
