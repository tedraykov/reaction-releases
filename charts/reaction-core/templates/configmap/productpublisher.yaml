{{- if .Values.contentstack.enabled -}}
{{- $fullName := include "reaction-core.fullname" . -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $fullName }}-productpublisher
  labels:
    app.kubernetes.io/name: {{ $fullName }}
    app.kubernetes.io/component: frontend
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ $fullName }}
data:
  PRODUCT_PUBLISHER_AUTO_PUBLISH: {{ required "productPublisher.autoPublish is not defined." .Values.productPublisher.autoPublish | quote }}
{{- end -}}
