{{- $fullName := include "reaction-trigger-master-publisher.fullname" . -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $fullName }}
  labels:
    app.kubernetes.io/name: {{ include "reaction-trigger-master-publisher.name" . }}
    app.kubernetes.io/component: trigger-master-publisher
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ include "reaction-trigger-master-publisher.chart" . }}
data:
  KAFKA_BOOTSTRAP_SERVERS: {{ required "config.kafkaBootstrapServers not defined." .Values.config.kafkaBootstrapServers | quote }}
  KAFKA_TOPIC: {{ required "config.kafkaTopic not defined." .Values.config.kafkaTopic | quote }}
