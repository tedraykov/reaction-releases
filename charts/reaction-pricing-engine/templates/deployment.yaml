{{- $fullName := include "reaction-pricing-engine.fullname" . -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $fullName }}
  labels:
    app.kubernetes.io/name: {{ $fullName }}
    app.kubernetes.io/component: pricing-engine
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ include "reaction-pricing-engine.chart" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "reaction-pricing-engine.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "reaction-pricing-engine.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
{{- if .Values.imagePullSecrets }}
      imagePullSecrets:
{{ toYaml .Values.imagePullSecrets | indent 8 }}
{{- end }}
      volumes:
      - name: data
        {{- if .Values.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ include "reaction-pricing-engine.fullname" . }}
        {{- else }}
        emptyDir: {}
        {{- end }}
      containers:
        - name: prometheus-jmx-exporter
          image: {{ .Values.jmx.image }}:{{ .Values.jmx.imageTag }}
          ports:
          - name: jmx-exporter
            containerPort: {{ .Values.jmx.port }}
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.command }}
          command: {{ .Values.command }}
          {{- end }}
          volumeMounts:
            - name: data
              mountPath: {{ .Values.mountPath }}
          envFrom:
            - configMapRef:
                name: {{ printf "%s-%s" $fullName "config" }}
          ports:
            - name: api
              containerPort: {{ .Values.service.apiPort }}
            - name: healthcheck
              containerPort: {{ .Values.service.healthcheckPort }}
          livenessProbe:
            initialDelaySeconds: 90
            periodSeconds: 20
            timeoutSeconds: 30
            successThreshold: 1
            failureThreshold: 2
            httpGet:
              path: /_healthcheck
              port: {{ .Values.service.healthcheckPort }}
          readinessProbe:
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 30
            successThreshold: 1
            failureThreshold: 2
            httpGet:
              path: /_healthcheck
              port: {{ .Values.service.healthcheckPort }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
