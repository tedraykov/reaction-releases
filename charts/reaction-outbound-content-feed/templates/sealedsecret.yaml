{{- $fullName := include "reaction-outbound-content-feed.fullname" . -}}
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: {{ $fullName }}
  labels:
    app.kubernetes.io/name: {{ include "reaction-outbound-content-feed.name" . }}
    app.kubernetes.io/component: feeds
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ include "reaction-outbound-content-feed.chart" . }}
  annotations:
    sealedsecrets.bitnami.com/cluster-wide: "true"
spec:
  encryptedData:
{{- if .Values.config.mongoUrl }}
    MONGODB_URL: {{ required "config.mongoUrl not defined." .Values.config.mongoUrl }}
{{- else }}
    MONGODB_HOST: {{ required "config.mongoDbHost not defined." .Values.config.mongoDbHost }}
{{- end }}
