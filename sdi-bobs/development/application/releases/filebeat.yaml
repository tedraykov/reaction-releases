apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: filebeat
  namespace: logging
spec:
  releaseName: filebeat
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com
    name: filebeat
    version: 1.4.4
  values:
    extraVolumeMounts:
      - mountPath: /var/run/docker.sock
        name: var-run-docker-sock
    extraVolumes:
      - name: var-run-docker-sock
        hostPath:
          path: /var/run/docker.sock
          type: Socket
          readOnly: true
    indexTemplateLoad:
      - https://vpc-development-logs-qxmd64xldt7o6ta2ejijpwwwby.us-east-1.es.amazonaws.com:443
    config:
      logging:
        level: warning
      processors:
        - add_cloud_metadata: {}
        - add_docker_metadata:
            labels.dedot: true
        - add_kubernetes_metadata:
            labels.dedot: true
            annotations.dedot: true
      output:
        elasticsearch:
          protocol: https
          hosts:
            - vpc-development-logs-qxmd64xldt7o6ta2ejijpwwwby.us-east-1.es.amazonaws.com:443
        file:
          enabled: false
