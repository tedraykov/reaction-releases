apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: kafka-rest
  namespace: staging
spec:
  releaseName: kafka-rest
  chart:
    git: git@github.com:sportsdirect/sdi-releases.git
    path: charts/kafka/charts/cp-kafka-rest
    ref: feature/staging
  values:
    cp-schema-registry:
      url: kafka-schema-registry-cp-schema-registry:8081
    cp-zookeper:
      url: kafka-zookeeper-cp-zookeeper:2181
    imageTag: 5.1.2
