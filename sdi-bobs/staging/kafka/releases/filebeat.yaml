apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: filebeat
  namespace: logging
spec:
  releaseName: filebeat
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com
    name: filebeat
    version: 1.7.0
  values:
    extraVolumeMounts:
      - mountPath: /var/run/docker.sock
        name: var-run-docker-sock
    extraVolumes:
      - name: var-run-docker-sock
        hostPath:
          path: /var/run/docker.sock
          type: Socket
          readOnly: true
    indexTemplateLoad:
      - https://vpc-staging-logs-ombzpkuepbbegglijonko4vm4q.us-east-1.es.amazonaws.com:443
    image:
      tag: 7.0.0
    overrideConfig:
      filebeat.config:
        modules:
          path: ${path.config}/modules.d/*.yml
          reload.enabled: false
      filebeat.inputs:
        - type: log
          paths: ['/var/log/*.log', '/var/log/messages', '/var/log/syslog']
          enabled: true
        - type: docker
          containers.ids: ['*']
          processors:
            - add_docker_metadata:
                labels.dedot: true
            - add_kubernetes_metadata:
                annotations.dedot: true
                labels.dedot: true
                in_cluster: true
          enabled: true
      http.enabled: true
      http.port: 5066
      logging:
        level: warning
      processors:
        - add_cloud_metadata: {}
      output:
        elasticsearch:
          protocol: https
          hosts:
            - vpc-staging-logs-ombzpkuepbbegglijonko4vm4q.us-east-1.es.amazonaws.com:443
