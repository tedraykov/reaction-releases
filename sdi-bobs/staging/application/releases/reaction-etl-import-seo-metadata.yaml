apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reaction-etl-import-seo-metadata
  namespace: staging
spec:
  interval: 3m
  chart:
    spec:
      chart: "./charts/staging-deploy"
      sourceRef:
        kind: GitRepository
        name: flux2-sync
        namespace: flux
  values:
    serviceAccountName: serverless-sa
    environment:
      JAEGER_ENDPOINT: http://jaeger-collector.monitoring.svc.cluster.local:14268/api/traces
      KAFKA_PARTITIONS: 3
      KAFKA_TOPIC_IMPORT_SEO_METADATA: etl.import-seo-metadata.seo-metadata.json-gen1
      REACTION_LOG_FORMAT: json
      REACTION_LOG_LEVEL: INFO
      SITE_CODE: BOBS
      SKIP_INVOCATION: false
      XLSX_SHEET_NAME: Bobs_SEO
    package:
      name: reaction-etl-import-seo-metadata
      version: 0da0f94
