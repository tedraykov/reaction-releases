apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: reaction-outbound-content-feed
  namespace: staging
spec:
  releaseName: reaction-outbound-content-feed
  chart:
    git: git@github.com:sportsdirect/sdi-releases.git
    path: charts/reaction-outbound-content-feed
    ref: refactor/external-config
  values:
    annotations:
      iam.amazonaws.com/role: arn:aws:iam::225761155017:role/sdi-bobs-staging-reaction-job-outbound-content-feed
    imagePullSecret: reaction-docker-hub
    image:
      tag: 72c9e6d
    schedule: "0 4 * * *"
    config:
      batchSize: 1000
      cloudName: bobstores-dev
      cloudFolder: 0
      jaegerEndpoint: http://jaeger-collector.staging.k8s.bobs-test.io:14268/api/traces
      kmsKeyArn: arn:aws:kms:us-east-1:225761155017:key/e4294918-f196-4269-8294-8cfc8377a002
      mongoDbName: bobs-staging
      pricebookIdPerm: bobs-usd-perm-prices
      pricebookIdRetail: bobs-usd-retail-prices
      pricebookIdSale: bobs-usd-sale-prices
      pricebookIdMember: bobs-member-pricing
      s3ExternalExportBucketName: sdi-bobs-staging-feeds-outbound-content
      s3InternalExportBucketName: sdi-bobs-staging-feeds-ocf
      siteCode: BOBS
      storefrontBaseUrl: https://staging.bobs-test.io
    resources:
      requests:
        memory: 3Gi
        cpu: "1"
      limits:
        memory: 4Gi
        cpu: "2"
