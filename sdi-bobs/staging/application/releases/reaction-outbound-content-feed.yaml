apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: reaction-outbound-content-feed
  namespace: staging
spec:
  releaseName: reaction-outbound-content-feed
  chart:
    git: git@github.com:sportsdirect/sdi-releases.git
    path: charts/reaction-outbound-content-feed
    ref: develop
  values:
    imagePullSecret: reaction-docker-hub
    image:
      repository: reactioncommerce/reaction-etl-content-feed
      tag: e29fde8
    schedule: "0 4 * * *"
    config:
      batchSize: 1000
      cloudFolder: bobs/staging
      cloudName: sportsdirect
      jaegerEndpoint: http://jaeger-collector.monitoring:14268/api/traces
      kafkaBootstrapServers: b-3.staging.d0bnhg.c2.kafka.us-east-1.amazonaws.com:9092,b-2.staging.d0bnhg.c2.kafka.us-east-1.amazonaws.com:9092,b-1.staging.d0bnhg.c2.kafka.us-east-1.amazonaws.com:9092
      kafkaPartitionContentFeedErrors: 3
      kafkaPartitionContentFeedStatus: 3
      kafkaTopicContentFeedErrors: etl.content-feed.errors.json-gen1
      kafkaTopicContentFeedStatus: etl.content-feed.json-gen1
      kmsKeyArn: arn:aws:kms:us-east-1:225761155017:key/e4294918-f196-4269-8294-8cfc8377a002
      mongoDbHost: >-
        
      mongoDbName: sample-data-bobs-staging
      pricebookId: bobs-usd-retail-prices
      s3ExternalExportBucketName: sdi-stg-feeds-outbound-content-bobs
      s3InternalExportBucketName: sdi-stg-feeds-ocf-bobs
      siteCode: BOBS
      storefrontBaseUrl: https://staging.bobs-test.io
    resources:
      requests:
        memory: 3Gi
        cpu: "1"
      limits:
        memory: 4Gi
        cpu: "2"
