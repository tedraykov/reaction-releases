apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: reaction-outbound-content-feed
  namespace: staging
spec:
  releaseName: reaction-outbound-content-feed
  chart:
    git: git@github.com:sportsdirect/sdi-releases.git
    path: charts/reaction-outbound-content-feed
    ref: develop
  values:
    imagePullSecret: reaction-docker-hub
    image:
      repository: reactioncommerce/reaction-etl-content-feed
      tag: e29fde8
    schedule: "0 4 * * *"
    config:
      batchSize: 1000
      cloudFolder: bobs/staging
      cloudName: sportsdirect
      jaegerEndpoint: http://jaeger-collector.staging.k8s.bobs-test.io:14268/api/traces
      kafkaBootstrapServers: broker0.kafka-staging.k8s.bobs-test.io:9092,broker1.kafka-staging.k8s.bobs-test.io:9093,broker2.kafka-staging.k8s.bobs-test.io:9094
      kafkaPartitionContentFeedErrors: 3
      kafkaPartitionContentFeedStatus: 3
      kafkaTopicContentFeedErrors: bobs.etl.content-feed.errors.json-gen1
      kafkaTopicContentFeedStatus: bobs.etl.content-feed.json-gen1
      mongoDbHost: >-
        
      mongoDbName: sample-data-bobs-staging
      pricebookId: bobs-usd-retail-prices
      s3ExternalExportBucketName: sdi-stg-feeds-outbound-content-bobs
      s3InternalExportBucketName: sdi-stg-feeds-ocf-bobs
      siteCode: BOBS
      storefrontBaseUrl: https://staging.bobs-test.io
    resources:
      requests:
        memory: 3Gi
        cpu: "1"
      limits:
        memory: 4Gi
        cpu: "2"
