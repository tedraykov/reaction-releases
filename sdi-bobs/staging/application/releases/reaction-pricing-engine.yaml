apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reaction-pricing-engine
  namespace: staging
spec:
  interval: 3m
  chart:
    spec:
      chart: "./charts/reaction-pricing-engine"
      sourceRef:
        kind: GitRepository
        name: flux2-sync
        namespace: flux
  values:
    image:
      repository: 816897914983.dkr.ecr.us-east-1.amazonaws.com/reaction-pricing-engine
      tag: 5467ad84a72ae6008e4bc85036e0249919a5a717
    imagePullSecrets:
      - name: reaction-docker-hub
    ingress:
      enabled: true
      annotations:
        ingress.kubernetes.io/ssl-redirect: 'false'
        kubernetes.io/ingress.class: nginx
      hosts:
        - host: pe-staging.bobs-test.io
          paths: ['/']
        - host: pe.staging.k8s.bobs-test.io
          paths: ['/']
    jmx:
      image: 816897914983.dkr.ecr.us-east-1.amazonaws.com/jmx-prometheus-exporter
      imageTag: configurable-via-env
    config:
      zookeeperConnect: z-1.bobsstaging.od4vqz.c4.kafka.us-east-1.amazonaws.com:2181,z-2.bobsstaging.od4vqz.c4.kafka.us-east-1.amazonaws.com:2181,z-3.bobsstaging.od4vqz.c4.kafka.us-east-1.amazonaws.com:2181
      bootstrapServers: "PLAINTEXT://b-1.bobsstaging.od4vqz.c4.kafka.us-east-1.amazonaws.com:9094,PLAINTEXT://b-2.bobsstaging.od4vqz.c4.kafka.us-east-1.amazonaws.com:9094,PLAINTEXT://b-3.bobsstaging.od4vqz.c4.kafka.us-east-1.amazonaws.com:9094"
      jvmOpts: "-d64 -Xms2560m -Xmx2560m"
      autoOffsetReset: "earliest"
      bufferedRecordsPerPartition: "0"
      cacheMaxBytesBuffering: "0"
      debugGraphqlErrors: "1"
    horizontalPodAutoscaler:
      enabled: false
    resources:
      requests:
        memory: 4Gi
        cpu: 1000m
      limits:
        memory: 4Gi
        cpu: 1000m
