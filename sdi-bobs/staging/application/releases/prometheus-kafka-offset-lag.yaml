apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: prometheus-kafka-offset-lag
  namespace: staging
spec:
  releaseName: prometheus-kafka-offset-lag
  chart:
    git: git@github.com:sportsdirect/sdi-releases.git
    path: charts/prometheus-kafka-offset-lag
    ref: develop
  values:
    image:
      repository: pceric/kafka-offset-lag-for-prometheus
      tag: "v1.4"
    service:
      serviceMonitorLabel: "application"
    config:
      kafkaBrokers: "broker0.kafka-staging.k8s.bobs-test.io:9092,broker1.kafka-staging.k8s.bobs-test.io:9093,broker2.kafka-staging.k8s.bobs-test.io:9094"
    resources:
        requests:
            memory: 256Mi
            cpu: 500m
        limits:
            memory: 512Mi
            cpu: 500m
