apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: reaction-core-web
  namespace: staging
spec:
  releaseName: reaction-core-web
  rollback:
    enable: true
    disableHooks: true
    timeout: 300
    wait: true
  chart:
    git: git@github.com:sportsdirect/sdi-releases.git
    path: charts/reaction-core
    ref: refactor/external-config
  values:
    config:
      allowResetCodesMutation: true
      brontoAccessToken: 
      cartExpirySeconds: 1296000
      etcdUrl: http://etcd-application.internal.staging.k8s.bobs-test.io:2379
      graphqlIntrospectionEnabled: true
      graphqlPlaygroundEnabled: true
      jaegerEndpoint: http://jaeger-collector.staging.k8s.bobs-test.io:14268/api/traces
      logLeveL: 'info'
      orderExportRadialApiKey: >-
        
      orderExportRadialUrl: https://tst05-epapi-na.gsipartners.com/v1.0/OOMF/stores
      productPublisherAutoPublish: false
      radialMode: sandbox
      radialPassword: >-
        
      radialPaymentApiKey: >-
        
      radialStoreId: BOBSUS
      radialTaxesApiKey: >-
        
      radialTaxesApiUrl: https://tst02-epapi-na.gsipartners.com/v1.0/stores
      radialUsername: >-
        
      reactionAuth: >-
        
      reactionEmail: >-
        
      rootUrl: https://api-staging.bobs-test.io
      sentry:
        enabled: true
        dsn: https://5f769f2e85c64ac5b33a73e829e80f1f@sentry.io/1397837
        environment: staging
      siteCode: BOBS
    horizontalPodAutoscaler:
      enabled: true
      averageUtilization: 70
      min: 3
      max: 10
    image:
      repository: docker.io/sportsdirect/reaction
      tag: b622da17fed03e917259b432d78db4a8522e06ae
    imagePullSecrets:
      - name: reaction-docker-hub
    ingress:
      enabled: true
      hosts:
        - host: api-staging.bobs-test.io
          paths: ['/']
    maxUnavailable: 1
