apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: hydra
  namespace: staging
spec:
  releaseName: hydra
  chart:
    git: git@github.com:sportsdirect/sdi-releases.git
    path: charts/hydra
    ref: feature/hydra-v1.0.0-beta.9
  values:
    config:
      OAUTH2_CONSENT_URL: https://api-staging.bobs-test.io/consent
      OAUTH2_LOGIN_URL: https://api-staging.bobs-test.io/login
      OAUTH2_ISSUER_URL: https://auth-staging.bobs-test.io
    hydra:
      dangerousForceHttp: false
    ingress:
      enabled: true
      hosts:
        - host: auth-staging.bobs-test.io
          paths: ['/']
    initContainer: true
    maxUnavailable: 1
    sealedSecrets:
      DATABASE_URL: 
      OIDC_SUBJECT_TYPE_PAIRWISE_SALT: 
      SYSTEM_SECRET: 
    resources: {}
