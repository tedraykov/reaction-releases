apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: reaction-search-toolbox
  namespace: staging
spec:
  releaseName: reaction-search-toolbox
  chart:
    git: git@github.com:sportsdirect/sdi-releases.git
    path: charts/reaction-search-toolbox
    ref: develop
  values:
    imagePullSecret: reaction-docker-hub
    image:
      repository: reactioncommerce/reaction-search-toolbox
      tag: "f1b074de56a8da511db0d15279094abb6014bca0"
    config:
      rsDb: sample-data-bobs-staging
      rsElasticUrl: http://elasticsearch-client:9200
      rsIndexVersion: 3
      rsKafkaServer: broker0.kafka-staging.k8s.bobs-test.io:9092
      rsKafkaConnectUrl: http://reaction-kafka-connect:8082
      rsMinInSyncReplicas: 2
      rsMongoUrl: >-
        
      rsReplicationFactor: 2
      rsSynonymsPath: synonyms/synonyms-bobs-2019-01-16.solr.txt
      rsTopic: bobs.cdc.search.catalog.json-gen2
      rsZookeeper: zookeeper.kafka-staging.k8s.bobs-test.io:2181
    resources:
      requests:
        memory: 1Gi
        cpu: "1"
      limits:
        memory: 2Gi
        cpu: "2"
    #ttlSecondsAfterFinished: 86400000
