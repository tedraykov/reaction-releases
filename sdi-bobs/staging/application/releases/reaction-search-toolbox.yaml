apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: reaction-search-toolbox
  namespace: staging
spec:
  releaseName: reaction-search-toolbox
  chart:
    git: git@github.com:sportsdirect/sdi-releases.git
    path: charts/reaction-search-toolbox
    ref: develop
  values:
    imagePullSecret: reaction-docker-hub
    image:
      repository: reactioncommerce/reaction-search-toolbox
      tag: "0a87978d5a3eaa7c7d59848be95ce224a5975e1a"
    config:
      rsDb: bobs-staging
      rsKafkaServer: 'b-3.staging.d0bnhg.c2.kafka.us-east-1.amazonaws.com:9092,b-2.staging.d0bnhg.c2.kafka.us-east-1.amazonaws.com:9092,b-1.staging.d0bnhg.c2.kafka.us-east-1.amazonaws.com:9092'
      rsKafkaConnectUrl: http://reaction-kafka-connect:8082
      rsMongoUrl: >-
        
      rsZookeeper: "172.17.22.66:2181,172.17.21.238:2181,172.17.23.37:2181"
    resources:
      requests:
        memory: 1Gi
        cpu: "1"
      limits:
        memory: 2Gi
        cpu: "2"
    #ttlSecondsAfterFinished: 86400000
