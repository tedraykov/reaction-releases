apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reaction-etl-surcharges
  namespace: serverless
spec:
  interval: 3m
  chart:
    spec:
      chart: "./charts/serverless-deploy"
      sourceRef:
        kind: GitRepository
        name: flux2-sync
        namespace: flux
  values:
    spec:
      serviceAccountName: serverless-sa
    environment:
      JAEGER_ENDPOINT: http://jaeger-collector.monitoring.svc.cluster.local:14268/api/traces
      REACTION_LOG_LEVEL: INFO
      SITE_CODE: BOBS
      SKIP_INVOCATION: false
    package:
      name: reaction-etl-surcharges
      version: 62ae5a2
