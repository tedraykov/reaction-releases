apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: reaction-etl-upc-export
  namespace: serverless
spec:
  releaseName: reaction-etl-upc-export
  chart:
    git: git@github.com:sportsdirect/sdi-releases.git
    path: charts/serverless-deploy
    ref: develop
  #helmVersion: v3
  values:
    annotations:
      iam.amazonaws.com/role: sdi-bobs-staging-serverless-deploy
    environment:
      JAEGER_ENDPOINT: http://jaeger-collector.monitoring.svc.cluster.local:14268/api/traces
      REACTION_LOG_LEVEL: INFO
      SITE_CODE: BOBS
      SKIP_INVOCATION: false
      STORE_UPC_CODE: 729
      UPC_ATTRIBUTE_NAMES: "epicorUPC,vendorUPC,UPC"
    secretRefs:
      - mongodb
    package:
      name: reaction-etl-upc-export
      version: 59a4085
