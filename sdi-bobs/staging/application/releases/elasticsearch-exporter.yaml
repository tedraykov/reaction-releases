apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: elasticsearch-exporter
  namespace: staging
spec:
  releaseName: elasticsearch-exporter
  chart:
    git: git@github.com:sportsdirect/sdi-releases.git
    path: charts/elasticsearch-exporter
    ref: develop
  values:
    image:
      repository: justwatch/elasticsearch_exporter
      tag: 1.0.2
    es:
      uri: http://elasticsearch-client:9200
    serviceMonitor:
      namespace: staging
      labels:
        monitoring: application
