apiVersion: v1
kind: Pod
metadata:
  name: oneoff-job-tag-import
  namespace: staging
spec:
  restartPolicy: Never
  imagePullSecrets:
    - name: dockerhub-creds
  containers:
  - name: runner
    image: reactioncommerce/oneoff-reaction-etl-import-tax-codes
    command: [ "make", "start" ]
    # This provides: MONGO_HOST, MONGO_DB, GRAFANA_AUTH_TOKEN, CLOUDFLARE_CLIENT_ID, CLOUDFLARE_CLIENT_SECRET
    envFrom:
      - secretRef:
          name: oneoffjobs
    env:
      - name: SITE_CODE
        value: "BOBS"
      - name: ACTION
        value: "not purge"
    imagePullPolicy: Always
    resources:
      limits:
        cpu: 1
        memory: "1028M"
      requests:
        cpu: 1
        memory: "1028M"
