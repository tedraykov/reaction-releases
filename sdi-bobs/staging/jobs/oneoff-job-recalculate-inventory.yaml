apiVersion: v1
kind: Pod
metadata:
  name: oneoffjob-recalculate-inventory
  namespace: staging
  labels:
    app: oneoffjob-recalculate-inventory
  annotations:
spec:
  restartPolicy: Never
  containers:
  - name: runner
    image: 816897914983.dkr.ecr.us-east-1.amazonaws.com/reaction-one-off-tools:212b5b6
    imagePullPolicy: Always
    command:
      - node
      - --max-old-space-size=8192
      - /home/node/app/recalculate-reserved-inventory/main.js
    envFrom:
      - configMapRef:
          name: reaction-core-worker
    env:
      - name: MONGO_URL
        valueFrom:
          secretKeyRef:
            name: reaction-core-worker
            key: MONGO_URL
      - name: REACTION_LOG_LEVEL
        value: DEBUG
    resources:
      requests:
        cpu: 2
        memory: "8Gi"
