apiVersion: v1
kind: Pod
metadata:
  name: oneoff-job-tag-import
  namespace: staging
spec:
  restartPolicy: Never
  imagePullSecrets:
    - name: reaction-docker-hub
  containers:
  - name: runner
    image: sportsdirect/reaction-tags-import:brent-change-makefile-to-work-in-pod
    command: [ "make", "navigation" ]
    # This provides: MONGO_HOST, MONGO_DB, GRAFANA_AUTH_TOKEN, CLOUDFLARE_CLIENT_ID, CLOUDFLARE_CLIENT_SECRET
    envFrom:
      - secretRef:
          name: oneoffjobs
    env:
      - name: SITE_CODE
        value: "BOBS"
      - name: ACTION
        value: "purge"
      - name: REACTION_LOG_LEVEL
        value: DEBUG
    imagePullPolicy: Always
    resources:
      limits:
        cpu: 1
        memory: "2028M"
      requests:
        cpu: 1
        memory: "2028M"
