apiVersion: v1
kind: Pod
metadata:
  name: oneoff-job-tag-import
  namespace: bobs
spec:
  restartPolicy: Never
  imagePullSecrets:
    - name: dockerhub-creds
  containers:
  - name: runner
    image: reactioncommerce/oneoff-reaction-tags-import
    command: [ "make", "start" ]
    env:
      # TODO Grig/Slawek please wire these up as secrets
      # - name: MONGO_HOST
      # - name: GRAFANA_AUTH_TOKEN
      # - name: CLOUDFLARE_CLIENT_ID
      # - name: CLOUDFLARE_CLIENT_SECRET
      - name: SITE_CODE
        value: "BOBS"
      - name: MONGO_DB
        value: "bobs-staging"
      - name: ACTION
        value: "purge"
    imagePullPolicy: Always
    resources:
      limits:
        cpu: 1
        memory: "2028M"
      requests:
        cpu: 1
        memory: "2028M"
