apiVersion: v1
kind: Pod
metadata:
  name: oneoff-job-pricing-import
  namespace: staging
spec:
  restartPolicy: Never
  imagePullSecrets:
    - name: reaction-docker-hub
  containers:
  - name: runner
    image: sportsdirect/reaction-etl-pricing-import:72fd0cab008e7fcf7ddae637053aedecbd615f3f
    command: [ "node", "--max-old-space-size=4096", "src/run.js", "sdi-bobs-staging-feeds-pricing", "" ]
    envFrom:
      - secretRef:
          name: oneoffjobs
    # This provides: MONGO_HOST, MONGO_DB, GRAFANA_AUTH_TOKEN, CLOUDFLARE_CLIENT_ID, CLOUDFLARE_CLIENT_SECRET
    env:
      - name: PRICING_GRAPHQL_URL
        value: "http://reaction-pricing-engine/graphql"
      - name: GRAFANA_API
        value: "https://grafana-staging.bobs-test.io/api"
      - name: REACTION_LOG_LEVEL
        value: INFO
    imagePullPolicy: Always
    resources:
      limits:
        cpu: 1
        memory: "4096M"
      requests:
        cpu: 1
        memory: "4096M"
