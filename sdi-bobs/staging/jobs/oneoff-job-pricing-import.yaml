apiVersion: v1
kind: Pod
metadata:
  name: oneoff-job-pricing-import
  namespace: staging
spec:
  restartPolicy: Never
  imagePullSecrets:
    - name: reaction-docker-hub
  nodeName: ip-172-17-53-238.ec2.internal
  containers:
  - name: runner
    image: sportsdirect/reaction-etl-import-pricing:this-should-be-hash-of-the-correct-docker-image
        command: [ "node", "--max-old-space-size=4096", "run.js", "sdi-bobs-staging2-playground", "bobs-usd-retail-prices_20190621.zip" ]
    envFrom:
      - secretRef:
          name: oneoffjobs
    # This provides: MONGO_HOST, MONGO_DB, GRAFANA_AUTH_TOKEN, CLOUDFLARE_CLIENT_ID, CLOUDFLARE_CLIENT_SECRET
    env:
      - name: PRICING_GRAPHQL_URL
        value: "http://reaction-pricing-engine/graphql"
      - name: GRAFANA_API
        value: "https://grafana-staging.bobs-test.io/api"
      - name: REACTION_LOG_LEVEL
        value: INFO
    imagePullPolicy: Always
    resources:
      limits:
        cpu: 1
        memory: "4096M"
      requests:
        cpu: 1
        memory: "4096M"
