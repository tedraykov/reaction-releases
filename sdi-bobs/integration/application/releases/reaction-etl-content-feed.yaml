apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: reaction-etl-content-feed
  namespace: integration
spec:
  releaseName: reaction-etl-content-feed
  chart:
    git: git@github.com:sportsdirect/sdi-releases.git
    path: charts/reaction-outbound-content-feed
    ref: refactor/external-config
  helmVersion: v3
  values:
    annotations:
      iam.amazonaws.com/role: sdi-bobs-integration-reaction-job-outbound-content-feed
    fullnameOverride: reaction-etl-content-feed
    imagePullSecret: reaction-docker-hub
    image:
      tag: 818f5d7
    schedule: "0 8 * * *"
    config:
      batchSize: 1000
      cloudName: bobstores-dev
      cloudFolder: 0
      kmsKeyArn: arn:aws:kms:us-east-1:225761155017:key/e4294918-f196-4269-8294-8cfc8377a002
      pricebookIdPerm: bobs-usd-perm-prices
      pricebookIdRetail: bobs-usd-retail-prices
      pricebookIdSale: bobs-usd-sale-prices
      pricebookIdMember: bobs-member-pricing
      s3ExternalExportBucketName: sdi-bobs-integration-feeds-outbound-content
      s3InternalExportBucketName: sdi-bobs-integration-feeds-ocf
      siteCode: BOBS
      storefrontBaseUrl: https://integration.bobs-test.io
      vendorFilePrefix: "RC"
    resources:
      requests:
        memory: 3Gi
        cpu: "1"
      limits:
        memory: 4Gi
        cpu: "2"
