apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: reaction-core-web
  namespace: integration
spec:
  chart:
    git: git@github.com:sportsdirect/sdi-releases.git
    path: charts/reaction-core
    ref: reaction-core/v3
  helmVersion: v3
  releaseName: reaction-core-web
  values:
    config:
      allowResetCodesMutation: true
      brontoAccessToken: 
      brontoFromName: "Bobs Stores"
      brontoMessageName: BOBS_RC_TRIGGERED_EMAILS
      brontoNewsletterListId: 0bca03eb00000000000000000000000dd510
      brontoReplyToEmail: "admin@bobs-test.io"
      cartExpirySeconds: 1296000
      cartReferenceIdPrefix: 44
      cloudinaryCloudName: bobstores-dev
      etcdUrl: http://etcd-application.internal.integration.k8s.bobs-test.io:2379
      graphqlIntrospectionEnabled: true
      graphqlPlaygroundEnabled: true
      jaegerEndpoint: http://jaeger-collector.tracing.svc.cluster.local:14268/api/traces
      logLevel: INFO
      orderExportRadialApiKey: 
      orderExportRadialUrl: https://tst05-epapi-na.gsipartners.com/v1.0/OOMF/stores
      productPublisherAutoPublish: false
      radialApiKey: 
      radialApiUrl: https://tst02-epapi-na.gsipartners.com/v1.0/stores
      radialMode: sandbox
      radialPassword: 
      radialPaymentApiKey: 
      radialStoreId: BOBSUS
      radialTaxesApiKey: 
      radialTaxesApiUrl: https://tst02-epapi-na.gsipartners.com/v1.0/stores
      radialUsername: 
      reactionAdminPublicAccountRegistrationUrl: https://integration.bobs-test.io/signup
      reactionIdentityPublicPasswordResetUrl: https://integration.bobs-test.io/reset-password/TOKEN
      reactionIdentityPublicVerifyEmailUrl: https://integration.bobs-test.io/account/verify/TOKEN
      rootUrl: https://api-integration.bobs-test.io
      sentry:
        dsn: XXX
        enabled: true
        environment: integration
      siteCode: BOBS
      startingNewCustomerNumber: "7770000700001"
    horizontalPodAutoscaler:
      averageUtilization: 70
      enabled: true
      max: 10
      min: 3
    image:
      repository: 816897914983.dkr.ecr.us-east-1.amazonaws.com/reaction-core
      tag: 6d1aae2
    ingress:
      enabled: true
      hosts:
        - host: api-integration.bobs-test.io
          paths: ['/']
    maxUnavailable: 1
