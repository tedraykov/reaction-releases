apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ory-hydra
  namespace: production
spec:
  releaseName: ory-hydra
  chart:
    git: git://github.com/ory/k8s
    path: helm/charts/hydra
    ref: refs/tags/v0.3.5
  helmVersion: v3
  skipCRDs: true
  values:
    hydra:
      autoMigrate: true
      config:
        serve:
          public:
            cors:
              allowed_origins:
                - https://admin.bobstores.com
                - https://www.bobstores.com
              enabled: true
        urls:
          consent: https://www.bobstores.com/private/consent
          error: https://www.bobstores.com/signin
          login: https://www.bobstores.com/signin
          logout: https://www.bobstores.com/logout
          self:
            issuer: https://auth.bobstores.com
      existingSecret: ory-hydra
    maester:
      enabled: false
    ingress:
      public:
        enabled: true
        hosts:
          - host: auth.bobstores.com
            paths: ['/']
