apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: reaction-outbound-content-feed
  namespace: production
spec:
  releaseName: reaction-outbound-content-feed
  chart:
    git: git@github.com:sportsdirect/sdi-releases.git
    path: charts/reaction-outbound-content-feed
    ref: develop
  values:
    annotations:
      iam.amazonaws.com/role: arn:aws:iam::490759768946:role/sdi-bobs-production-reaction-job-outbound-content-feed
    imagePullSecret: reaction-docker-hub
    image:
      tag: d20094f
    #schedule: "*/10 * * * *"
    schedule: "0 4 * * *"
    config:
      batchSize: 1000
      cloudName: bobstores
      cloudFolder: 0
      jaegerEndpoint: http://jaeger-collector.production.k8s.bobs-test.io:14268/api/traces
      kafkaBootstrapServers: 'b-1.production.gkq6i5.c2.kafka.us-east-1.amazonaws.com:9092,b-2.production.gkq6i5.c2.kafka.us-east-1.amazonaws.com:9092,b-3.production.gkq6i5.c2.kafka.us-east-1.amazonaws.com:9092'
      kmsKeyArn: arn:aws:kms:us-east-1:490759768946:key/c65dc6e6-0e2b-4c6f-a5ca-3704fc11fcb6
      mongoDbHost: >-
        
      mongoDbName: bobs-production
      pricebookId: bobs-usd-retail-prices
      s3ExternalExportBucketName: sdi-bobs-production-feeds-outbound-content
      s3InternalExportBucketName: sdi-bobs-production-feeds-ocf
      siteCode: BOBS
      storefrontBaseUrl: https://www.bobstores.com
    resources:
      requests:
        memory: 3Gi
        cpu: "1"
      limits:
        memory: 4Gi
        cpu: "2"
