apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: reaction-etl-pricing-import
  namespace: serverless
spec:
  releaseName: reaction-etl-pricing-import
  chart:
    git: git@github.com:sportsdirect/sdi-releases.git
    path: charts/serverless-deploy
    ref: develop
  #helmVersion: v3
  values:
    annotations:
      iam.amazonaws.com/role: sdi-bobs-production-serverless-deploy
    environment:
      CLOUDFLARE_CLIENT_ID: c7c627b2d6c2dd2467758a0e96e98a8f.access.bobs-test.io
      GRAFANA_API: https://grafana-production.bobs-test.io/api
      JAEGER_ENDPOINT: http://jaeger-collector.monitoring.svc.cluster.local:14268/api/traces
      #PRICING_GRAPHQL_URL: http://pe.production.k8s.bobs-test.io/graphql
      PRICING_GRAPHQL_URL: https://pe-production.bobs-test.io/graphql
      REACTION_LOGGER_NAME: reaction-etl-pricing-import
      REACTION_LOG_LEVEL: INFO
      REQUEST_CONCURRENCY: 1
      REQUEST_BATCH_SIZE: 1000
      SKIP_INVOCATION: false
    secrets:
      CLOUDFLARE_CLIENT_SECRET: 
      GRAFANA_AUTH_TOKEN: 
    secretRefs:
      - mongodb
    package:
      name: reaction-etl-pricing-import
      version: de902bb
