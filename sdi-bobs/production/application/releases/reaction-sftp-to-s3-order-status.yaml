apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reaction-sftp-to-s3-order-status
  namespace: serverless
spec:
  interval: 3m
  chart:
    spec:
      chart: "./charts/serverless-deploy-v2"
      sourceRef:
        kind: GitRepository
        name: flux2-sync
        namespace: flux
  values:
    serviceAccountName: serverless-sa
    environment:
      SFTP_HOST: na-xchange.gsipartners.com
      TARGET: sdi-bobs-production-feeds-rom-order-status-import
      RADIAL_STORE_ID: BOB2US
      REACTION_LOG_LEVEL: DEBUG
    secrets:
      SFTP_PASSWORD: 
      SFTP_USERNAME: 
    package:
      name: reaction-sftp-to-s3-order-status
      version: 5510bef