apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: reaction-core-etl-consumer-pricing
  namespace: production
spec:
  releaseName: reaction-core-etl-consumer-pricing
  chart:
    git: git@github.com:sportsdirect/sdi-releases.git
    path: charts/reaction-core
    ref: refactor/external-config
  values:
    horizontalPodAutoscaler:
      enabled: true
      averageUtilization: 70
      min: 1
      max: 1
    image:
      repository: docker.io/sportsdirect/reaction
      tag: b2dab39cffc9fad33309cb312a8a9d47c51b2ee5
    imagePullSecrets:
      - name: reaction-docker-hub
    config:
      brontoAccessToken: >-
        
      cartExpirySeconds: 1296000
      etcdUrl: http://etcd-application.internal.production.k8s.bobs-test.io:2379
      jaegerEndpoint: http://jaeger-collector.production.k8s.bobs-test.io:14268/api/traces
      logLevel: 'debug'
      orderExportRadialApiKey: >-
        
      pricingConsumerEnabled: true
      productPublisherAutoPublish: false
      radialMode: production
      radialPassword: >-
        
      radialPaymentApiKey: >-
        
      radialStoreId: BOBSUS
      radialTaxesApiKey: >-
        
      radialTaxesApiUrl: "https://api-na.gsipartners.com/v1.0/stores"
      radialUsername: >-
        
      reactionAuth: >-
        
      reactionEmail: >-
        
      rootUrl: https://api.bobstores.com
      siteCode: BOBS
