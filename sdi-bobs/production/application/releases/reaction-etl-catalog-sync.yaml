apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: reaction-etl-catalog-sync
  namespace: serverless
spec:
  releaseName: reaction-etl-catalog-sync
  chart:
    git: git@github.com:sportsdirect/sdi-releases.git
    path: charts/serverless-deploy
    ref: develop
  values:
    annotations:
      iam.amazonaws.com/role: sdi-bobs-production-serverless-deploy
    environment:
      JAEGER_ENDPOINT: http://jaeger-collector.monitoring.svc.cluster.local:14268/api/traces
      KAFKA_PARTITIONS: 3
      KAFKA_TOPIC_CATALOG_SYNC_PRODUCTS: etl.catalog-sync.products.json-gen1
      REACTION_LOG_LEVEL: INFO
      SITE_CODE: BOBS
      SKIP_INVOCATION: false
    package:
      name: reaction-etl-catalog-sync
      version: 83a0add
