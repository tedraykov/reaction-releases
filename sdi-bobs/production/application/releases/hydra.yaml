apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: hydra
  namespace: production
spec:
  releaseName: hydra
  chart:
    git: git@github.com:sportsdirect/sdi-releases.git
    path: charts/hydra
    ref: feature/hydra-v1.0.0-beta.9
  values:
    config:
      OAUTH2_CONSENT_URL: https://api.bobstores.com/consent
      OAUTH2_LOGIN_URL: https://api.bobstores.com/login
      OAUTH2_ISSUER_URL: https://auth.bobstores.com
    ingress:
      enabled: true
      hosts:
        - host: auth.bobstores.com
          paths: ['/']
    initContainer: true
    maxUnavailable: 1
    sealedSecrets:
      DATABASE_URL: 
      OIDC_SUBJECT_TYPE_PAIRWISE_SALT: 
      SYSTEM_SECRET: 
    resources: {}
