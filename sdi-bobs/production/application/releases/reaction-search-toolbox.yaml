apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: reaction-search-toolbox
  namespace: production
spec:
  releaseName: reaction-search-toolbox
  chart:
    git: git@github.com:sportsdirect/sdi-releases.git
    path: charts/reaction-search-toolbox
    ref: refactor/external-config
  values:
    imagePullSecrets:
      - name: reaction-docker-hub
    image:
      repository: reactioncommerce/reaction-search-toolbox
      tag: "31befc43fcae33ae6e1a15c015e718b8aed3d20a"
    config:
      rsDb: bobs-production
      rsIndexVersion: "10"
      rsTopic: "reaction.cdc.search.catalog4.json-gen1"
    resources:
      requests:
        memory: 1Gi
        cpu: "1"
      limits:
        memory: 2Gi
        cpu: "2"
