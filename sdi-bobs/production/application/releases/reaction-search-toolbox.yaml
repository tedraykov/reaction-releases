apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: reaction-search-toolbox
  namespace: production
spec:
  releaseName: reaction-search-toolbox
  chart:
    git: git@github.com:sportsdirect/sdi-releases.git
    path: charts/reaction-search-toolbox
    ref: develop
  values:
    imagePullSecret: reaction-docker-hub
    image:
      repository: reactioncommerce/reaction-search-toolbox
      tag: "0a87978d5a3eaa7c7d59848be95ce224a5975e1a"
    config:
      rsDb: bobs-production
      kafkaBootstrapServers: 'b-1.production.gkq6i5.c2.kafka.us-east-1.amazonaws.com:9092,b-2.production.gkq6i5.c2.kafka.us-east-1.amazonaws.com:9092,b-3.production.gkq6i5.c2.kafka.us-east-1.amazonaws.com:9092'
      rsKafkaConnectUrl: http://reaction-kafka-connect:8082
      rsMongoUrl: >-
        
      rsZookeeper: '10.200.23.193:2181,10.200.21.234:2181,10.200.22.232:2181'
      rsIndexVersion: '5'
    resources:
      requests:
        memory: 1Gi
        cpu: "1"
      limits:
        memory: 2Gi
        cpu: "2"
    #ttlSecondsAfterFinished: 86400000
