apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: reaction-search-toolbox
  namespace: bobs
spec:
  releaseName: reaction-search-toolbox
  chart:
    git: git@github.com:sportsdirect/sdi-releases.git
    path: charts/reaction-search-toolbox
    ref: develop
  values:
    imagePullSecret: dockerhub-creds
    image:
      repository: reactioncommerce/reaction-search-toolbox
      tag: "5e13b8ccbf2fdf7dcf78a6ffe64966c0c52b06ce"
    config:
      rsDb: bobs-production
      rsElasticUrl: http://elasticsearch-master.bobs:9200
      rsIndexVersion: 3
      rsIsLongRunning: false
      rsKafkaServer: broker0.kafka-production.k8s.bobs-test.io:9092
      rsKafkaConnectUrl: http://reaction-kafka-connect.bobs:8082
      rsMinInSyncReplicas: 2
      rsMongoUrl: >-
        
      rsReplicationFactor: 2
      rsSynonymsPath: synonyms/synonyms-bobs-2019-01-16.solr.txt
      rsTopic: bobs.cdc.search.catalog.json-gen2
      rsZookeeper: zookeeper.kafka-production.k8s.bobs-test.io:2181
    resources:
      requests:
        memory: 1Gi
        cpu: "1"
      limits:
        memory: 2Gi
        cpu: "2"
    #ttlSecondsAfterFinished: 86400000
