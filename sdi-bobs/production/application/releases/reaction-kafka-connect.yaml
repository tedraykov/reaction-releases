apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: reaction-kafka-connect
  namespace: production
spec:
  releaseName: reaction-kafka-connect
  chart:
    git: git@github.com:sportsdirect/sdi-releases.git
    path: charts/reaction-kafka-connect
    ref: develop
  values:
    maxUnavailable: 1
    horizontalPodAutoscaler:
      enabled: true
      averageUtilization: 70
      min: 1
      max: 5
    image:
      repository: 490759768946.dkr.ecr.us-east-1.amazonaws.com/reaction-kafka-connect
      tag: "13985b30e691499150ff026255bb6fdf05e531a3"
    config:
      connectBootstrapServers: 'b-1.production.gkq6i5.c2.kafka.us-east-1.amazonaws.com:9092,b-2.production.gkq6i5.c2.kafka.us-east-1.amazonaws.com:9092,b-3.production.gkq6i5.c2.kafka.us-east-1.amazonaws.com:9092'
      connectRestAdvertisedHostName: kafka-connect-production.bobs-test.io
    resources:
      requests:
        memory: 2Gi
        cpu: "1"
      limits:
        memory: 3Gi
        cpu: "2"
