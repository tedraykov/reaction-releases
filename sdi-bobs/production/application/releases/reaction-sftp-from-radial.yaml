apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: reaction-sftp-from-radial
  namespace: production
spec:
  releaseName: reaction-sftp-from-radial
  chart:
    git: git@github.com:sportsdirect/sdi-releases.git
    path: charts/reaction-sftp-from-radial
    ref: develop
  values:
    annotations:
      iam.amazonaws.com/role: arn:aws:iam::490759768946:role/sdi-bobs-production-reaction-job-sftp-from-radial
    imagePullSecret: reaction-docker-hub
    image:
      repository: sportsdirect/reaction-cron-jobs
      tag: sftp-from-radial-e6414af
    schedule: "*/5 * * * *"
    config:
      s3BucketName: sdi-bobs-production-feeds-order-status-import
      sftpEndpoint: sftp.remotetools.gsipartners.com
      sftpHomedir: /home/bobsftp02
      sftpPassword: >-
        
      sftpUsername: bobsftp02
      sftpSubfolders:
        adjusted: outbound/order_status/BOBS/adjusted
        backordered: outbound/order_status/BOBS/backordered
        canceled: outbound/order_status/BOBS/canceled
        ispuStatus: outbound/order_status/BOBS/ISPU_status
        opened: outbound/order_status/BOBS/opened
        returned: outbound/order_status/BOBS/returned
        shipped: outbound/order_status/BOBS/shipped
      sftpKexAlgorithmOptions: -oKexAlgorithms=diffie-hellman-group-exchange-sha1,diffie-hellman-group1-sha1
    resources:
      requests:
        memory: 1Gi
        cpu: "1"
      limits:
        memory: 2Gi
        cpu: "1"
