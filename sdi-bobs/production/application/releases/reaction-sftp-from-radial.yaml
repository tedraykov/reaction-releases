apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: reaction-sftp-from-radial
  namespace: jobs
spec:
  releaseName: reaction-sftp-from-radial
  chart:
    git: git@github.com:sportsdirect/sdi-releases.git
    path: charts/reaction-sftp-from-radial
    ref: develop
  values:
    image:
      repository: reactioncommerce/reaction-cron-jobs
      tag: "sftp-from-radial-63bfff3"
    config:
      s3BucketName: sdi-bobs-production-radial-sftp
      sftpEndpoint: "sftp.remotetools.gsipartners.com"
      sftpHomedir: "/home/bobsftp02"
      sftpUsername: "bobsftp02"
      sftpSubfolders:
        adjusted: "outbound/order_status/BOBS/adjusted"
        backordered: "outbound/order_status/BOBS/backordered"
        canceled: "outbound/order_status/BOBS/canceled"
        ispuStatus: "outbound/order_status/BOBS/ISPU_status"
        opened: "outbound/order_status/BOBS/opened"
        returned: "outbound/order_status/BOBS/returned"
        shipped: "outbound/order_status/BOBS/shipped"
    resources:
      requests:
        memory: 500Mi
        cpu: 500m
      limits:
        memory: 2Gi
        cpu: "2"
