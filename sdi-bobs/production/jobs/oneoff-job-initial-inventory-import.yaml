apiVersion: v1
kind: Pod
metadata:
  name: oneoff-job-initial-inventory-import
  namespace: production
  annotations:
    iam.amazonaws.com/role: arn:aws:iam::490759768946:role/sdi-bobs-production-reaction-job-initial-inventory-import
spec:
  restartPolicy: Never
  imagePullSecrets:
    - name: reaction-docker-hub
  containers:
  - name: runner
    image: sportsdirect/reaction-etl-shippable-inventory: 96679782757b2ed3f21398daf6f14b177cf79131
    command:
      - node
      - run.js
      - sdi-bobs-production-feeds-inventory
      - reaction-sdi-inventory.BOBS.full.201906211110Z.xml
    envFrom:
      - configMapRef:
          name: kafka
      - configMapRef:
          name: reaction-core-worker
    env:
      - name: JAEGER_ENDPOINT
        value: "http://af227f3265fed11e98729123d9d2638d-1672043513.us-east-1.elb.amazonaws.com:14268/api/traces"
      - name: REACTION_LOG_LEVEL
        value: "DEBUG"
    resources:
      limits:
        cpu: 1
        memory: "1024M"
      requests:
        cpu: 1
        memory: "1024M"
