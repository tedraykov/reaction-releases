apiVersion: v1
kind: Pod
metadata:
  name: oneoff-job-loyalty-customers-import.yaml
  namespace: production
  annotations:
    iam.amazonaws.com/role: arn:aws:iam::490759768946:role/sdi-bobs-production-job-reaction-loyalty-accounts-import
spec:
  restartPolicy: Never
  imagePullSecrets:
    - name: reaction-docker-hub
  containers:
  - name: runner
    image: sportsdirect/reaction-etl-loyalty:latest
    command: [ "make", "initial-loyalty-customer-import" ]
    # This provides: MONGO_HOST, MONGO_DB, GRAFANA_AUTH_TOKEN, CLOUDFLARE_CLIENT_ID, CLOUDFLARE_CLIENT_SECRET
    envFrom:
      - secretRef:
          name: oneoffjobs
    env:
      - name: BUCKET_NAME
        value: sdi-bobs-production-loyalty-customer-import
      - name: START_AT
        value: "0"
    imagePullPolicy: Always
    resources:
      requests:
        cpu: 2
        memory: "8192M"
