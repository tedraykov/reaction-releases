apiVersion: v1
kind: Pod
metadata:
  name: oneoff-job-pricing-import
  namespace: production
  annotations:
    iam.amazonaws.com/role: arn:aws:iam::490759768946:role/sdi-bobs-production-reaction-job-pricing-import
spec:
  restartPolicy: Never
  imagePullSecrets:
    - name: reaction-docker-hub
  containers:
  - name: runner
    image: sportsdirect/reaction-etl-pricing-import:f23d272839133158e8da9207988a2b9790f300f5
    command:
      - node
      - --max-old-space-size=4096
      - src/run.js
      - sdi-bobs-production-playground
      - BOBS_Web_SalePriceBook_2019-07-01_17-25-40.zip
    envFrom:
      - secretRef:
          name: oneoffjobs
    # This provides: MONGO_HOST, MONGO_DB, GRAFANA_AUTH_TOKEN, CLOUDFLARE_CLIENT_ID, CLOUDFLARE_CLIENT_SECRET
    env:
      - name: PRICING_GRAPHQL_URL
        value: "http://reaction-pricing-engine/graphql"
      - name: GRAFANA_API
        value: "https://grafana.bobs-test.io/api"
      - name: REACTION_LOG_LEVEL
        value: INFO
    imagePullPolicy: Always
    resources:
      limits:
        cpu: 1
        memory: "4096M"
      requests:
        cpu: 1
        memory: "4096M"
