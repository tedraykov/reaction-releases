apiVersion: v1
kind: Pod
metadata:
  name: oneoff-job-accounts-import
  namespace: staging
  annotations:
    iam.amazonaws.com/role: arn:aws:iam::225761155017:role/sdi-bobs-staging-reaction-accounts-import
spec:
  restartPolicy: Never
  imagePullSecrets:
    - name: reaction-docker-hub
  containers:
  - name: runner
    image: sportsdirect/di-bobs-staging-reaction-accounts-import:latest
    command: [ "make", "start" ]
    # This provides: MONGO_HOST, MONGO_DB, GRAFANA_AUTH_TOKEN, CLOUDFLARE_CLIENT_ID, CLOUDFLARE_CLIENT_SECRET
    envFrom:
      - secretRef:
          name: oneoffjobs
    env:
      - name: GROUP_ID
        value: kx2fmpdaG4gfvGdrN
      - name: OBFUSCATE_EMAIL
        value: false
      - name: S3_BUCKET
        value: sdi-bobs-staging-feeds-web-customer
      - name: S3_FILE_KEY
        value: Bobs_Customers_20190405.xml
      - name: SHOP_ID
        value: 44
    imagePullPolicy: Always
    resources:
      requests:
        cpu: 2
        memory: "8192M"
