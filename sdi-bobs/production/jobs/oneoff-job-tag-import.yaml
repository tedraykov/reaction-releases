apiVersion: v1
kind: Pod
metadata:
  name: oneoff-job-tag-import
  namespace: production
spec:
  restartPolicy: Never
  imagePullSecrets:
    - name: reaction-docker-hub
  containers:
  - name: runner
    image: sportsdirect/reaction-tags-import:0859e1b7d8d8c23f8b9a4be3999fc773adee4334
    command: [ "make", "start" ]
    # This provides: MONGO_HOST, MONGO_DB, GRAFANA_AUTH_TOKEN, CLOUDFLARE_CLIENT_ID, CLOUDFLARE_CLIENT_SECRET
    envFrom:
      - secretRef:
          name: oneoffjobs
    env:
      - name: SITE_CODE
        value: "BOBS"
      - name: ACTION
        value: "purge"
    imagePullPolicy: Always
    resources:
      limits:
        cpu: 1
        memory: "2028M"
      requests:
        cpu: 1
        memory: "2028M"
