apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reaction-s3-to-sftp-item-master
  namespace: serverless
spec:
  interval: 3m
  chart:
    spec:
      chart: "./charts/serverless-deploy-v2"
      sourceRef:
        kind: GitRepository
        name: flux2-sync
        namespace: flux
  values:
    annotations:
      iam.amazonaws.com/role: arn:aws:iam::539061729745:role/sdi-bobs-dev-serverless-deploy
    environment:
      SFTP_HOST: tst02-xchange.gsipartners.com
      RADIAL_STORE_ID: BOB2US
      REACTION_LOG_LEVEL: DEBUG
    secrets:
      SFTP_USERNAME: 
      SFTP_PASSWORD: 
    package:
      name: reaction-s3-to-sftp-item-master
      version: 30ea4a1
