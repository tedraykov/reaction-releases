apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kc-restarter
  namespace: dev
spec:
  interval: 3m
  chart:
    spec:
      chart: "./charts/kc-restarter"
      sourceRef:
        kind: GitRepository
        name: bobs-helm-charts
        namespace: flux
  install:
    remediation:
      retries: -1      
  values:
    imagePullSecret: reaction-docker-hub
    image:
      repository: reactioncommerce/kc-restarter
      tag: 'a2d9e3948187258e96b5d0d288cfeda534108386'
    resources:
      requests:
        memory: 256Mi
        cpu: "500m"
      limits:
        memory: 500Mi
        cpu: "1"
