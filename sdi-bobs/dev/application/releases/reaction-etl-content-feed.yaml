apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reaction-etl-content-feed
  namespace: dev
spec:
  interval: 3m
  chart:
    spec:
      chart: "./charts/reaction-outbound-content-feed"
      sourceRef:
        kind: GitRepository
        name: bobs-helm-charts
        namespace: flux
  install:
    remediation:
      retries: -1
  values:
    annotations:
      iam.amazonaws.com/role: sdi-bobs-dev-reaction-job-outbound-content-feed
    fullnameOverride: reaction-etl-content-feed
    imagePullSecret: reaction-docker-hub
    image:
      tag: 818f5d7
    schedule: "0 8 * * *"
    config:
      batchSize: 1000
      cloudName: bobstores-dev
      cloudFolder: 0
      jaegerEndpoint: http://jaeger-collector.staging.k8s.bobs-test.io:14268/api/traces
      kmsKeyArn: arn:aws:kms:us-east-1:225761155017:key/e4294918-f196-4269-8294-8cfc8377a002
      pricebookIdPerm: bobs-usd-perm-prices
      pricebookIdRetail: bobs-usd-retail-prices
      pricebookIdSale: bobs-usd-sale-prices
      pricebookIdMember: bobs-member-pricing
      siteCode: BOBS
      storefrontBaseUrl: https://staging.bobs-test.io
      vendorFilePrefix: "DW"
    resources:
      requests:
        memory: 3Gi
        cpu: "1"
      limits:
        memory: 4Gi
        cpu: "2"
