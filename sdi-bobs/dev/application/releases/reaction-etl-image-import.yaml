apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reaction-etl-image-import
  namespace: serverless
spec:
  interval: 3m
  chart:
    spec:
      chart: "./charts/serverless-deploy"
      sourceRef:
        kind: GitRepository
        name: flux2-sync
        namespace: flux
  values:
    annotations:
      iam.amazonaws.com/role: sdi-bobs-dev-serverless-deploy
    environment:
      CLOUDINARY_CLOUD_NAME: bobstores-dev
      JAEGER_ENDPOINT: http://jaeger-collector.monitoring.svc.cluster.local:14268/api/traces
      REACTION_LOG_LEVEL: INFO
      SKIP_INVOCATION: false
    secrets:
      CLOUDINARY_API_KEY: 
      CLOUDINARY_API_SECRET: 
    package:
      name: reaction-etl-image-import
      version: 46a6927
