apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reaction-etl-shippable-inventory
  namespace: serverless
spec:
  interval: 5m
  chart:
    spec:
      chart: "./charts/serverless-deploy"
      sourceRef:
        kind: GitRepository
        name: bobs-helm-charts
        namespace: flux
      interval: 1m
  values:
    annotations:
      iam.amazonaws.com/role: sdi-bobs-dev-serverless-deploy
    environment:
      JAEGER_ENDPOINT: http://jaeger-collector.monitoring.svc.cluster.local:14268/api/traces
      KAFKA_PARTITIONS: 3
      KAFKA_TOPIC_ETL_SHIPPABLE_INVENTORY_STREAM: etl.shippable-inventory.inventory-data.json-gen2
      REACTION_LOG_LEVEL: INFO
      SITE_CODE: BOBS
      SKIP_INVOCATION: false
    secretRefs:
      - mongodb
    package:
      name: reaction-etl-shippable-inventory
      version: 13dd8b4
