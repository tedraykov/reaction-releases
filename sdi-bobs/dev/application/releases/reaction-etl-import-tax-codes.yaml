apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reaction-etl-import-tax-codes
  namespace: serverless
spec:
  interval: 3m
  chart:
    spec:
      chart: "./charts/serverless-deploy"
      sourceRef:
        kind: GitRepository
        name: bobs-helm-charts
        namespace: flux
  values:
    annotations:
      iam.amazonaws.com/role: sdi-bobs-dev-serverless-deploy
    environment:
      JAEGER_ENDPOINT: http://jaeger-collector.monitoring.svc.cluster.local:14268/api/traces
      KAFKA_PARTITIONS: 3
      KAFKA_TOPIC_IMPORT_TAX_CODES_TAXCODES: etl.import-tax-codes.tax-codes.json-gen1
      REACTION_LOG_LEVEL: INFO
      SITE_CODE: BOBS
      SKIP_INVOCATION: false
      INITIAL_IMPORT: false
    package:
      name: reaction-etl-import-tax-codes
      version: 84aaaef
