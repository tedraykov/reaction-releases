apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reaction-sftp-to-radial-upc
  namespace: dev
spec:
  interval: 3m
  chart:
    spec:
      chart: "./charts/reaction-sftp-client"
      sourceRef:
        kind: GitRepository
        name: flux2-sync
        namespace: flux
  values:
    annotations:
      iam.amazonaws.com/role: arn:aws:iam::539061729745:role/sdi-bobs-dev-reaction-job-sftp-to-radial-upc
    fullnameOverride: reaction-sftp-to-radial-upc
    image:
      tag: 9105c00
    schedule: "15 2 * * *"
    config:
      sftpClientPassword: 
      sftpClientSource: s3://sdi-bobs-dev-feeds-upc
      sftpClientTarget: sftp://ftp.gsipartners.com/inbound/upc
      sftpClientUsername: bobsftp01
