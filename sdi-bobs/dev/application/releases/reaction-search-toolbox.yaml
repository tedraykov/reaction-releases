apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reaction-search-toolbox
  namespace: dev
spec:
  interval: 3m
  chart:
    spec:
      chart: "./charts/reaction-search-toolbox"
      sourceRef:
        kind: GitRepository
        name: flux2-sync
        namespace: flux
  values:
    image:
      repository: 816897914983.dkr.ecr.us-east-1.amazonaws.com/reaction-search-toolbox
      tag: "31befc43fcae33ae6e1a15c015e718b8aed3d20a"
    config:
      rsDb: bobs-staging
      rsIndexVersion: "12"
      rsTopic: "reaction.cdc.search.catalog.json-gen5"
    resources:
      requests:
        memory: 1Gi
        cpu: "1"
      limits:
        memory: 2Gi
        cpu: "2"
