apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reaction-etl-loyalty
  namespace: serverless
spec:
  interval: 3m
  chart:
    spec:
      chart: "./charts/serverless-deploy"
      sourceRef:
        kind: GitRepository
        name: bobs-helm-charts
        namespace: flux
  values:
    annotations:
      iam.amazonaws.com/role: sdi-bobs-dev-serverless-deploy
    environment:
      AWS_REGION: "us-east-1"
      JAEGER_ENDPOINT: http://jaeger-collector.monitoring.svc.cluster.local:14268/api/traces
      KAFKA_PARTITIONS: 3
      REACTION_LOG_LEVEL: DEBUG
      SITE_CODE: BOBS
    secretRefs:
      - mongodb
    package:
      name: reaction-etl-loyalty
      version: 5eea634
