apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reaction-etl-upc-export
  namespace: serverless
spec:
  interval: 3m
  chart:
    spec:
      chart: "./charts/serverless-deploy"
      sourceRef:
        kind: GitRepository
        name: flux2-sync
        namespace: flux
  values:
    annotations:
      iam.amazonaws.com/role: sdi-bobs-dev-serverless-deploy
    environment:
      JAEGER_ENDPOINT: http://jaeger-collector.monitoring.svc.cluster.local:14268/api/traces
      REACTION_LOG_LEVEL: INFO
      SITE_CODE: BOBS
      SKIP_INVOCATION: false
      STORE_UPC_CODE: 729
      UPC_ATTRIBUTE_NAMES: "epicorUPC,vendorUPC,UPC"
    secretRefs:
      - mongodb
    package:
      name: reaction-etl-upc-export
      version: 59a4085
