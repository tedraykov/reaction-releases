apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reaction-etl-radial-item-export
  namespace: serverless
spec:
  interval: 3m
  chart:
    spec:
      chart: "./charts/serverless-deploy"
      sourceRef:
        kind: GitRepository
        name: bobs-helm-charts
        namespace: flux
  values:
    annotations:
      iam.amazonaws.com/role: sdi-bobs-dev-serverless-deploy
    environment:
      KAFKA_TOPIC_RADIAL_ITEM_EXPORT_STATUS: etl.radial-item-export.status.json-gen1
      KAFKA_PARTITIONS: 3
      SITE_CODE: BOBS
      JAEGER_ENDPOINT: http://jaeger-collector.monitoring.svc.cluster.local:14268/api/traces
      SKIP_INVOCATION: false
      REACTION_LOG_LEVEL: INFO
    secretRefs:
      - mongodb
    package:
      name: reaction-etl-radial-item-export
      version: d5c0a28
