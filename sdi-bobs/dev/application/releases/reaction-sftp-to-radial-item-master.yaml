apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reaction-sftp-to-radial-item-master
  namespace: dev
spec:
  interval: 3m
  chart:
    spec:
      chart: "./charts/reaction-sftp-client"
      sourceRef:
        kind: GitRepository
        name: flux2-sync
        namespace: flux
  values:
    serviceAccountName: serverless-sa
    fullnameOverride: reaction-sftp-to-radial-item-master
    image:
      tag: 9105c00
    schedule: "15 1 * * *"
    config:
      sftpClientPassword: 
      sftpClientSource: s3://sdi-bobs-dev-feeds-item-master
      sftpClientTarget: sftp://ftp.gsipartners.com/inbound/inventory
      sftpClientUsername: bobsftp01
