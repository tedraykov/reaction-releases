apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reaction-etl-rom-order-status-import
  namespace: serverless
spec:
  interval: 3m
  chart:
    spec:
      chart: "./charts/serverless-deploy-v2"
      sourceRef:
        kind: GitRepository
        name: flux2-sync
        namespace: flux-1
  values:
    serviceAccountName: serverless-sa
    environment:
      KAFKA_PARTITIONS: 3
      REACTION_LOG_LEVEL: debug
      RADIAL_CATALOG_ID: "282"
      RADIAL_ORDER_PREFIX: "00560"
    package:
      name: reaction-etl-rom-order-status-import
      version: 0984c15
