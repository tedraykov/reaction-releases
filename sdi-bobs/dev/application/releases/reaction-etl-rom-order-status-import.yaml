apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reaction-etl-rom-order-status-import
  namespace: serverless
spec:
  interval: 3m
  chart:
    spec:
      chart: "./charts/serverless-deploy-v2"
      sourceRef:
        kind: GitRepository
        name: bobs-helm-charts
        namespace: flux
  install:
    remediation:
      retries: -1
  values:
    annotations:
      iam.amazonaws.com/role: arn:aws:iam::539061729745:role/sdi-bobs-dev-serverless-deploy
    environment:
      KAFKA_PARTITIONS: 3
      REACTION_LOG_LEVEL: debug
      RADIAL_CATALOG_ID: "282"
      RADIAL_ORDER_PREFIX: "00560"
    package:
      name: reaction-etl-rom-order-status-import
      version: 0984c15
