apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reaction-sftp-from-radial
  namespace: dev
spec:
  interval: 3m
  chart:
    spec:
      chart: "./charts/reaction-sftp-client"
      sourceRef:
        kind: GitRepository
        name: flux2-sync
        namespace: flux
  values:
    serviceAccountName: serverless-sa
    image:
      tag: '85546f1d'
    schedule: "*/5 * * * *"
    config:
      sftpClientDirectories: "BOBS/canceled BOBS/returned BOBS/shipped"
      sftpClientPassword: 
      sftpClientSource: sftp://ftp.gsipartners.com/outbound/order_status
      sftpClientTarget: s3://sdi-bobs-dev-feeds-order-status-import
      sftpClientUsername: bobsftp01
