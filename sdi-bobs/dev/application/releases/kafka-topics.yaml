apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kafka-topics
  namespace: kafka
spec:
  interval: 3m
  chart:
    spec:
      chart: "./charts/kafka-topics"
      sourceRef:
        kind: GitRepository
        name: bobs-helm-charts
        namespace: flux
  install:
    remediation:
      retries: -1
  values:
    config:
      cluster: dev.k8s.bobs-test.io
