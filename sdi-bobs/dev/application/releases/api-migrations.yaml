apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: api-migrations  
  namespace: dev
spec:
  interval: 3m
  chart:
    spec:
      chart: "./charts/api-migrations"
      sourceRef:
        kind: GitRepository
        name: api-migrations
        namespace: dev
  values:
    image:
      tag: "9fac583"
    env:
      - name: REACTION_LOG_LEVEL
        value: DEBUG
    secretName: mongodb
